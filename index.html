<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BG Logistic</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<div id="app">
  <!-- Главное меню -->
  <section id="main-menu" class="screen active">
    <header class="header">
      <img src="https://bg-logistic.ru/local/templates/bg-logistic/images/header-logo-new.svg" alt="Логотип BG Logistic" width="200" />
      <h1>Добро пожаловать в BG Logistic</h1>
    </header>

    <nav class="menu">
      <button onclick="showScreen('warehouses')">Склады</button>
      <button onclick="makeCall('+74957339585')">Позвонить нам</button>
      <button onclick="showScreen('about')">О компании</button>
    </nav>
  </section>

  <!-- Склады -->
  <section id="warehouses" class="screen">
    <div class="screen-header">
      <button onclick="back()">← Назад</button>
      <h2>Выберите склад</h2>
    </div>
    <div class="warehouse-buttons">
      <button onclick="showWarehouse(0)">ОП Горелово</button>
      <button onclick="showWarehouse(1)">ОП Всеволожск</button>
      <button onclick="showWarehouse(2)">ОП Бугры</button>
      <button onclick="showWarehouse(3)">ОП Санкт-Петербург</button>
      <button onclick="showWarehouse(4)">ОП Чехов</button>
      <button onclick="showWarehouse(5)">ОП Ворсино</button>
      <button onclick="showWarehouse(6)">ОП Екатеринбург</button>
      <button onclick="showWarehouse(7)">ОП Копейск</button>
      <button onclick="showWarehouse(8)">ОП Толмачёво</button>
      <button onclick="showWarehouse(9)">ОП Ардон</button>
    </div>
    <div id="warehouse-info"></div>
  </section>

  <!-- О компании -->
  <section id="about" class="screen">
    <div class="screen-header">
      <button onclick="back()">← Назад</button>
      <h2>О компании</h2>
    </div>
    <p>Компания «BG Logistic» предоставляет услуги складской логистики по всей России.</p>
    <p>Более подробная информация доступна на нашем сайте: <a href="https://bg-logistic.ru" target="_blank">bg-logistic.ru</a></p>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
