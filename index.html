<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BG Logistic</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app">
    <!-- Главное меню -->
    <section id="main-menu" class="screen active">
      <header class="header">
        <img src="https://bg-logistic.ru/local/templates/bg-logistic/images/header-logo-new.svg" alt="Логотип BG Logistic" width="200" />
        <h1>Добро пожаловать в BG Logistic</h1>
      </header>

      <nav class="menu">
        <button onclick="showScreen('warehouses')">Склады</button>
        <button onclick="showScreen('about')">О компании</button>
      </nav>
    </section>

    <!-- Склады -->
    <section id="warehouses" class="screen">
      <div class="screen-header">
        <button class="back-button" onclick="back()">←</button>
        <h2>Выберите склад</h2>
      </div>
      <div id="warehouse-list" class="warehouse-buttons"></div>
    </section>

    <!-- Информация по складу -->
    <section id="warehouse-detail" class="screen">
      <div class="screen-header">
        <button class="back-button" onclick="back()">←</button>
        <h2>Информация о складе</h2>
      </div>
      <div id="warehouse-info"></div>
    </section>

    <!-- О компании -->
    <section id="about" class="screen">
      <div class="screen-header">
        <button class="back-button" onclick="back()">←</button>
        <h2>О компании</h2>
      </div>
      <p>Компания «BG Logistic» предоставляет услуги складской логистики по всей России.</p>
      <p><strong>Телефон:</strong> <a href="tel:+78002222412">+7 800 222-24-12</a></p>
      <p>Более подробная информация доступна на нашем сайте: <a href="https://bg-logistic.ru" target="_blank">bg-logistic.ru</a></p>
    </section>
  </div>

  <script src="script.js"></script>
  <script>
    function adjustHeight() {
      const app = document.getElementById('app');
      if (app) {
        app.style.height = window.innerHeight + 'px';
      }
    }

    window.addEventListener('load', adjustHeight);
    window.addEventListener('resize', adjustHeight);
  </script>
</body>
</html>
